    <p class="H">Formulario de Contacto</p>
    <form action="./agradecimiento.html" class="Chisme">
      <fieldset>
        <legend>Datos Personales</legend>
        <div class="info">
          <div class="Lbl">
            <label for="name">Nombre(s):*</label>
            <label for="surname">Apellidos:*</label>
            <label for="email">Correo electrónico:*</label>
            <label for="age">Edad:*</label>
            <label for="address">Dirección:*</label>
          </div>
          <div class="Inn">
            <input
                type="text"
                id="name"
                required
                placeholder="Introduce tu(s) nombre(s)"
                minlength="3"
                maxlength="25"
              />
            <input
              type="text"
              id="surname"
              required
              placeholder="Introduce tus apellidos"
              minlength="3"
              maxlength="25"
            />
            <input
              type="email"
              id="email"
              required
              placeholder="Correo Electrónico"
            />
            <input type="number" id="age" required placeholder="Edad" />
            <input
              type="text"
              id="address"
              required
              placeholder="Introduzca dirección"
            />
          </div>
        </div>
          <div>
            <label for="city">Provincia de residencia:*</label>
            <select required name="provincia" class="form-control">
              <option value="">Elige Provincia</option>
              <option value="Álava/Araba">Álava/Araba</option>
              <option value="Albacete">Albacete</option>
              <option value="Alicante">Alicante</option>
              <option value="Almería">Almería</option>
              <option value="Asturias">Asturias</option>
              <option value="Ávila">Ávila</option>
              <option value="Badajoz">Badajoz</option>
              <option value="Baleares">Baleares</option>
              <option value="Barcelona">Barcelona</option>
              <option value="Burgos">Burgos</option>
              <option value="Cáceres">Cáceres</option>
              <option value="Cádiz">Cádiz</option>
              <option value="Cantabria">Cantabria</option>
              <option value="Castellón">Castellón</option>
              <option value="Ceuta">Ceuta</option>
              <option value="Ciudad Real">Ciudad Real</option>
              <option value="Córdoba">Córdoba</option>
              <option value="Cuenca">Cuenca</option>
              <option value="Gerona/Girona">Gerona/Girona</option>
              <option value="Granada">Granada</option>
              <option value="Guadalajara">Guadalajara</option>
              <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
              <option value="Huelva">Huelva</option>
              <option value="Huesca">Huesca</option>
              <option value="Jaén">Jaén</option>
              <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
              <option value="La Rioja">La Rioja</option>
              <option value="Las Palmas">Las Palmas</option>
              <option value="León">León</option>
              <option value="Lérida/Lleida">Lérida/Lleida</option>
              <option value="Lugo">Lugo</option>
              <option value="Madrid">Madrid</option>
              <option value="Málaga">Málaga</option>
              <option value="Melilla">Melilla</option>
              <option value="Murcia">Murcia</option>
              <option value="Navarra">Navarra</option>
              <option value="Orense/Ourense">Orense/Ourense</option>
              <option value="Palencia">Palencia</option>
              <option value="Pontevedra">Pontevedra</option>
              <option value="Salamanca">Salamanca</option>
              <option value="Segovia">Segovia</option>
              <option value="Sevilla">Sevilla</option>
              <option value="Soria">Soria</option>
              <option value="Tarragona">Tarragona</option>
              <option value="Tenerife">Tenerife</option>
              <option value="Teruel">Teruel</option>
              <option value="Toledo">Toledo</option>
              <option value="Valencia">Valencia</option>
              <option value="Valladolid">Valladolid</option>
              <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
              <option value="Zamora">Zamora</option>
              <option value="Zaragoza">Zaragoza</option>
            </select>
          </div>
        
      </fieldset>
      <fieldset>
        <legend>Conocimientos Previos</legend>
        <label for="Knowlegde"
          >¿Conoce alguna de estas herramientas para programar?</label
        >
        <div class="MainBox">
          <div class="Box">
            <div>
                <input type="checkbox" name="" id="Java" value="Java" /> 
                <input type="checkbox" name="" id="JavaScript" value="JavaScript" />
                <input type="checkbox" name="" id="C++" value="C++" /> 
                <input type="checkbox" name="" id="HTML" value="HTML" />
                <input type="checkbox" name="" id="CSS" value="CSS" />
            </div>
            <div>
                <label for="Java">Java</label>
                <label for="JavaScript">JavaScript</label>
                <label for="C++">C++</label>
                <label for="HTML">HTML</label>
                <label for="CSS">CSS</label>
            </div>
          </div>
          <div class="Box1">
            <div>
                <input type="checkbox" name="" id="Python" value="Python" /> 
                <input type="checkbox" name="" id="ReactJS" value="ReactJS" /> 
                <input type="checkbox" name="" id="Angular" value="Angular" />
                <input type="checkbox" name="" id="Bootstrap" value="Bootstrap" />
                <input type="checkbox" name="" id="Nada" value="Ningún conocimiento">
            </div>
            <div>
                <label for="Python">Python</label>
                <label for="ReactJS">ReactJS</label>
                <label for="Angular">Angular</label>
                <label for="Bootstrap">Bootstrap</label>
                <label for="Nada">Ningún conocimiento</label>
            </div>

            <input type="checkbox" name="" id="" value="Bootstrap" />Bootstrap
          </div> -->
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Intereses</legend>
        <select name="" id="" class="Selection">
          <option value="">Elija una Opción</option>
          <optgroup label="Full-Time">
            <option value="Full-Stack MERN">Full-Stack MERN</option>
            <option value="Data-Science">Data-Science</option>
          </optgroup>
          <optgroup label="Part-time">
            <option value="Full-Stack MERN">Full-Stack MERN</option>
            <option value="Data-Science">Data-Science</option>
          </optgroup>
        </select>
      </fieldset>
      <div>
        <p>Déjanos un mensaje:</p>
        <textarea name="" id="" cols="50" rows="10"></textarea>
      </div>
      <input type="submit" value="Enviar" class="Submit" />
      <input type="reset" value="Borrar" class="Reset" />
    </form>
